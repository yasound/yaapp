{% load i18n %}
{% load app_url %}
<div class="footer-player">
  <a href='#' id='scroll-top-container' style='display:none;'>
    <img src="/media/app/images/scroll-top.png" alt="{% trans 'Go to top' %}">
  </a>
  <div class="wrapper">
    <div class="container-fluid">
      <section class="row-fluid">
        <div class="span6 current-radio">
          <a class="cover" href="#">
            <img src="/media/images/avatars/default_70x70.png" width="70" height="70" alt="" />
            <i class="status play"></i>
          </a>
          <h3>{% trans "Radio" %}</h3>
          <h2></h2>
          <div class="player-controls">
            <a href="#" class="pl-star on"></a>
            <a class="pl-share" data-toggle="modal" href="#modal-share"></a>
            <div href="#" class="pl-volume">
              <div class="volume-container">
                <div id="volume-slider"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="span6 current-song">
          <div class="cover">
            <img src="/media/images/tracks/default_68x68.png" width="68" height="68" alt="" />
          </div>
          <h3>{% trans "Current song" %}</h3>
          <h1></h1>
          <div class="player-controls">
            <a href="#" class="pl-like"></a>
            <a href="#" class="pl-cart"></a>
          </div>
        </div>
        <a class="toggler" href=""></a>
      </section>
    </div>
  </div>
</div>
