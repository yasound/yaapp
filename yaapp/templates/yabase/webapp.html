{% extends "base.html" %}
{% load i18n %}
{% load thumbnail %}
{% load compressed %}
{% load straight_include %}

{% block extra_head %}
    <script type="text/javascript" src="{% url django.views.i18n.javascript_catalog %}"></script>
    <link rel="stylesheet" href="/media/css/flashblock.css"/>
{% compressed_js 'webapp-all' %}

   <script type="text/html" id="wallEventTemplate">
      {% straight_include "yabase/app/wallEvent.mustache" %}
   </script>

   <script type="text/html" id="radioTemplate">
      {% straight_include "yabase/app/radio.mustache" %}
   </script>

   <script type="text/html" id="trackTemplate">
      {% straight_include "yabase/app/track.mustache" %}
   </script>
    
{% endblock %}
{% block head_title %}{% trans "Yasound" %}{% endblock %}
{% block body %}
<div class='container-fluid'>
    <div class='row-fluid'>
       <a href='/'><img src='/media/images/logo.png' alt='Yasound logo'/></a>
    </div>
    <div class='row-fluid'>
        <div class='span4'>
            <div id='radio'>
            </div>
        </div>
        <div class='span8'>
            <div id='player'>
            </div>
			<div id='wall'>
			wall
			</div>
        </div>
    </div>
    <hr>
    <footer>
    <p>&copy; Yasound 2012</p>
    </footer>
</div>


{% endblock %}
