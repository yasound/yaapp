{% extends "base.html" %}
{% load i18n %}

{% block body %}
<div class='container-fluid'>
    <div class='row-fluid'>

<div id="profiling">
            <h2>SQL queries</h2>
            <table cellpadding="0" cellspacing="0" class='table table-bordered table-striped'>
                <thead>
                    <tr>
                       <th>Time</th>
                       <th>SQL</th>
                    </tr>
                </thead>
                <tbody>
                {% for q in queries %}
                    {% if q.path %}
                    <tr class="path">
                        <td >{{ q.time }}</td>
                        <td>{{ q.path }}</td>
                    </tr>
                    {% else %}
                    <tr class="sql">
                        <td >{{ q.time }}</td>
                        <td>{{ q.sql }}</td>
                    </tr>
                    {% endif %}
                {% endfor %}
                </tbody>
            </table>
        </div>

</div>
</div>
{% endblock %}
