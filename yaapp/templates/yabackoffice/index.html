<style type="text/css">
HTML, BODY { height: 100%; }
#loading-mask {
     position: absolute;

     left: 0;
     width: 100%;
     height: 100%;

}
#loading {
     position: absolute;
     top: 44%;
     left: 45%;
     z-index: 2;
}
#loading span {
     background: url('/media/images/loader.gif') no-repeat left center;
     padding: 5px 30px;
     display: block;
     color: black;
}
</style>        
    <script type="text/javascript" src="{% url django.views.i18n.javascript_catalog %}"></script>
