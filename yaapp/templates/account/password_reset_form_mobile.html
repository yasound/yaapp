{% extends "base_mobile.html" %}
{% load i18n %}

{% block head_title %}{% trans "Password reset" %}{% endblock %}

{% block content %}
    <div class='row-fluid'>
        <div class='span12'>
            <div class='page-header'>
               <h1>{% trans "Reset password" %}
               </h1>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}                
               
            </div>
          <form class="well" method='post'>{% csrf_token %}
          <fieldset>
          {{ form }}
          <br/>
            <input id="submit-id-submit" class="btn btn-primary" type="submit" value="{% trans 'Reset' %}" name="submit">
          </fieldset>
          </form>
        </div>
    </div>
{% endblock %}
