{% load i18n %}
{% load app_url %}
{% app_url webapp_default_profile user_username as user_url %}
{% url user_small_picture user_username as user_picture_url %}
{% blocktrans %}
<a class='profile' data-username='{{ user_username }}' href='{{ user_url }}'>
    <div class='picture'>
        <img src='{{ user_picture_url }}'>
    </div>{{ user_name }}</a> is online on Yasound
{% endblocktrans %}
